<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Storico Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-purple {
            --bs-table-bg: #f5f0ff;
            --bs-table-border-color: #b197fc;
            --bs-table-striped-bg: #e3d9fc;
            --bs-table-hover-bg: #d6c2ff;
            color: #4b0082;
        }
        .btn-purple {
            background-color: #6f42c1;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body class="container py-5">

    <h1 class="mb-4 text-center text-purple">Storico Meteo - Ultime 2 settimane</h1>

    <form method="post" action="/meteo" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="city" class="col-form-label">Seleziona una città:</label>
            </div>
            <div class="col-auto">
                <select name="city" id="city" required class="form-select">
                    <option value="">--Scegli una città--</option>
                    <option value="roma">Roma</option>
                    <option value="milano">Milano</option>
                    <option value="bologna">Bologna</option>
                    <option value="napoli">Napoli</option>
                    <option value="torino">Torino</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-purple text-white">Mostra Meteo</button>
            </div>
        </div>
    </form>

    <div th:if="${errore != null}" class="alert alert-danger" th:text="${errore}"></div>

    <div th:if="${meteo != null}">
        <h2 class="mb-3" th:text="'Meteo per ' + ${citta}"></h2>
        <table class="table table-purple table-striped table-hover">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Temperatura Max (°C)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${#numbers.sequence(0, meteo.date.size() - 1)}">
                    <td th:text="${meteo.date[i]}">01/01</td>
                    <td th:text="${meteo.temperature[i]}">15.0</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
